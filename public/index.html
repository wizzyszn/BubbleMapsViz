<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <meta charset="UTF-8" />
    <title>Top Token Holder Network Visualization</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="title-section">
          <div>
            <img class="Logo" src="./assets/android-chrome-512x512.png" />
          </div>
          <div class="subtitle-section">
            <h1 class="title">Top Token Trader Network</h1>
            <p class="subtitle">
              Visualize trading relationships between wallets
            </p>
          </div>
        </div>
        <div class="search-section">
          <div class="select-container">
            <select id="chainFilter" class="chain-select">
              <option value="eth" selected>Ethereum (ETH)</option>
              <option value="bnb">BNB Smart Chain</option>
              <option value="arbi">Arbitrum</option>
            </select>
            <select id="tokenSelect" class="token-select" disabled>
              <option value="" disabled selected>Select Token</option>
            </select>
          </div>
          <select id="timeFilter">
            <option value="2h">Last 2 Hours</option>
            <option value="6h">Last 6 Hours</option>
            <option value="24h">Last 24 Hours</option>
            <option value="7d">Last 7 Days</option>
            <option value="30d">Last 30 Days</option>
            <option value="all">All Time</option>
          </select>
          <button id="searchButton">Analyze</button>
        </div>
      </div>
      <div class="content">
        <div class="visualization" id="chart">
          <div class="controls">
            <button id="toggleLinks">Hide All Connections</button>
            <button id="clusterByCategory">Cluster By Type</button>
            <button id="resetLayout">Reset Layout</button>
          </div>
          <div class="legend">
            <div class="legend-item">
              <div class="legend-color" style="background-color: #ff6b8b"></div>
              <div>Whales (Top 25% by Volume)</div>
            </div>
            <div class="legend-item">
              <div class="legend-color" style="background-color: #4ade80"></div>
              <div>Retail Traders</div>
            </div>
          </div>
          <div class="no-data" style="display: none">
            <h3>No Data Available</h3>
            <p>Try a different token address or time period</p>
          </div>
          <div class="loader">
            <div class="loader-spinner"></div>
            <p>Fetching Top Traders...</p>
          </div>
        </div>
        <div class="detail-panel" id="detailPanel">
          <h2
            class="panel-title"
            style="
              display: flex;
              align-items: center;
              justify-content: space-between;
            "
          >
            Trader Details
            <button
              id="closeDetailPanel"
              style="
                background: none;
                border: none;
                color: #8b95a8;
                cursor: pointer;
                font-size: 16px;
                padding: 2px;
                margin-left: 10px;
              "
            >
              âœ•
            </button>
          </h2>
          <div class="detail-item">
            <div class="detail-label">Address</div>
            <div class="address-section">
              <div class="detail-value" id="traderAddress"></div>
              <button class="copy-button" id="copyAddressButton">ðŸ“‹</button>
            </div>
          </div>
          <div class="detail-item">
            <div class="detail-label">Trader Type</div>
            <div class="detail-value" id="traderType"></div>
          </div>
          <div class="detail-item">
            <div class="detail-label">Trading Volume</div>
            <div class="detail-value" id="traderVolume"></div>
          </div>
          <div class="detail-item">
            <div class="detail-label">Connected Traders</div>
            <div class="detail-value" id="connectedTraders"></div>
          </div>
          <div class="panel-action-buttons">
            <button id="viewOnEtherscan">View on Etherscan</button>
          </div>
          <div class="tx-detail-section">
            <h3 class="panel-title">Recent Transactions</h3>
            <div class="transaction-list" id="transactionList">
              <!-- Transaction items will be added here -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script type="module" src="/js/main.js"></script>
  </body>
</html>
